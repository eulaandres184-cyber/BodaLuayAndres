<section class="confirmacion">
  <h2 class="mb-4 text-success" style="font-family: 'Dancing Script', cursive;">RSVP</h2>
  <form id="rsvpForm" class="mx-auto p-4 bg-white rounded shadow" style="max-width:400px;">
    <div class="mb-3 text-start">
      <label for="nombre" class="form-label fw-bold">Nombre completo</label>
      <input type="text" class="form-control text-center" id="nombre" placeholder="Ejemplo: Juan Pérez" required>
    </div>
    <div class="mb-3 text-start">
      <label for="correo" class="form-label fw-bold">Correo electrónico</label>
      <input type="email" class="form-control text-center" id="correo" placeholder="Ejemplo: juan@email.com" required>
    </div>
  <button type="submit" class="btn btn-success w-100 py-2 fw-bold" style="font-family: 'Montserrat', sans-serif;">Confirmar Asistencia</button>
  </form>
  <div id="popupRSVP" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.3);z-index:3000;justify-content:center;align-items:center;">
    <div style="background:#fff;padding:2rem 2.5rem;border-radius:16px;box-shadow:0 2px 16px rgba(0,0,0,0.15);font-size:1.3rem;text-align:center;">
      <span id="popupRSVPText"></span>
      <br><br>
      <button onclick="document.getElementById('popupRSVP').style.display='none'" class="btn btn-success">Cerrar</button>
    </div>
  </div>
</section>
